<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Status</th>
      <th>Registration Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>
        <div class="d-flex align-items-center">
          <img
          *ngIf="!item.imgUrl"
              src="https://mdbootstrap.com/img/new/avatars/7.jpg"
              class="rounded-circle"
              alt=""
              style="width: 45px; height: 45px"
              />
          <img
          *ngIf="item.imgUrl"
              src="{{item.imgUrl}}"
              class="rounded-circle"
              alt=""
              style="width: 45px; height: 45px"
              />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{item.fullname}}</p>
            <p class="text-muted mb-0">{{item.email}}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{item.username}}</p>
        <p class="text-muted mb-0">UI/UX</p>
      </td>
      <td>
        <span class="badge badge-success rounded-pill d-inline" *ngIf="item.active">ACTIVE</span>
        <span class="badge badge-danger rounded-pill d-inline" *ngIf="!item.active">INACTIVE</span>
      </td>
      <td>{{item.dataRegistrazione}}</td>
      <td>
        <button
        *ngIf="item.active"
                type="button"
                class="btn btn-link btn-rounded btn-sm fw-bold text-danger"
                mdbRipple rippleColor="dark"
                (click)="banUser(item.id)"
                >
          Ban User
        </button>
        <button
        *ngIf="!item.active"
                type="button"
                class="btn btn-link btn-rounded btn-sm fw-bold text-success"
                mdbRipple rippleColor="dark"
                (click)="banUser(item.id)"
                >
          unBan User
        </button>
      </td>
    </tr>
  </tbody>
</table>
