<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form #form = "ngForm" (ngSubmit)="onSubmit(form)">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Mrossi" username required ngModel name="username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" password required ngModel name="password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                <p class="text-center" *ngIf="errorMessage == 'Http failure response for http://localhost:8081/auth/login: 401 OK'">Username or password is invalid!</p>
                <p class="text-center" *ngIf="errorMessage == 'Http failure response for http://localhost:8081/auth/login: 500 OK'">This user is banned!</p>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  in</button>
                <button class="btn btn-danger btn-login text-uppercase fw-bold mt-2" routerLink="/register">Sign
                  up</button>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-2">
                <button class="btn btn-google btn-login text-uppercase fw-bold">
                  <i class="fab fa-google me-2"></i> Sign in with Google
                </button>
              </div>
              <div class="d-grid">
                <button class="btn btn-facebook btn-login text-uppercase fw-bold">
                  <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
